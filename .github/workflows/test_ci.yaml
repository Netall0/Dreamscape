name: Flutter tests CI
on:
  push:
  pull_request:
    branches:
      - main
      - master

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      
      - name: ğŸ¨ Check formatting
        run: dart format --set-exit-if-changed .

  test:
    runs-on: ubuntu-latest
    needs: analyze
    defaults:
      run:
        working-directory: package/uikit
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          cd ../..
          flutter pub get
      
      - name: ğŸ§ª Run Tests
        run: flutter test --no-pub --dart-define=CI=true test/widgets/
      
      - name: ğŸ“ Save diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diffs
          path: package/uikit/test/widgets/failures
          if-no-files-found: ignore