name: dreamscape
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"
  flutter: ">=3.38.1"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_gen: ^5.12.0  # 
  flutter_bloc: ^9.1.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  flutter_gen_runner: ^5.12.0  
  flutter_flavorizr: ^2.4.1
  flutter_launcher_icons: ^0.14.4


flutter_gen:
  output: lib/common/gen

  integrations:
    lottie: true

  assets:
    enabled: true
    outputs:
      class_name: AppAssets

  fonts:
    enabled: true
    outputs:
      class_name: AppFontFamily

flutter:
  uses-material-design: true

  assets:
    - assets/images/test.png

  fonts:
    - family: AppIcons  
      fonts:
        - asset: assets/fonts/icomoon.ttf  
